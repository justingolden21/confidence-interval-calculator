<body>
	<h3>Confidence Interval Calculator</h3>
	<label>Sample Mean</label>
	<input type="number" value="1" autofocus>
	<label>Confidence Level</label>
	<input type="number">
	<label>Sample Standard Deviation</label>
	<input type="number">
	<label>Sample Size</label>
	<input type="number">
	<button>Calculate</button>
	<hr>
	<img src="img/formula.png" alt="formula: the confidence interval equals the mean plus or minus the confidence level times the sample standard deviation divided by square root of the sample size" width="240px">
