<!DOCTYPE html>
<html lang="en">
<head>

<title>Confidence Interval Calculator</title>
<meta charset="utf-8">
<meta name="title=" content="Confidence Interval Calculator">
<meta name="robots" content="index, follow">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="A simple confidence interval calculator">
<meta name="keywords" content="confidence interval calculator, confidence interval, confidence interval statistics, confidence interval calculator online, free confidence interval calculator">
<!-- <link rel="shortcut icon" href="img/icon.png"> -->

<script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>

<link rel="stylesheet" href="css/styles.css">
<script src="js/scripts.js"></script>

</head>
<body>
	<!-- https://assets2.lottiefiles.com/private_files/lf30_rri9n1xz.json -->
	<lottie-player src="data/lottie.json"  background="transparent" speed="1" style="width: 120px; height: 120px; margin: 0.5rem auto;" autoplay></lottie-player>

	<h3>Confidence Interval Calculator</h3>
	<label for="x">Sample Mean (x&#x304;)</label>
	<input id="x" type="number" value="60" min="-1000000000" max="1000000000" autofocus>
	<label for="z">Confidence Level (z)</label>
	<input id="z" type="number" value="0.95" min="0" max="1" step="0.01">
	<label for="s">Sample Standard Deviation (s)</label>
	<input id="s" type="number" value="5" min="0" max="1000000000">
	<label for="n">Sample Size (n)</label>
	<input id="n" type="number" value="40" min="1" max="1000000000">
	<button id="calc">Calculate</button>
	<p id="CI"></p>
	<hr>
	<b>CI = x&#x304; &#xB1; z * s / &#x221A;(n)</b>
	<p>formula on <a href="https://www.google.com/search?q=confidence+interval+formula" target="_blank">Google</a>, animation from <a href="https://lottiefiles.com/kendiva" target="_blank">Ken Diva on Lottiefiles</a>, website by <a href="https://justingolden.me/" target="_blank">Justin Golden</a></p>
</body>
</html>
